<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Dog Image</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      img {
        max-width: 80%;
        max-height: 80%;
        border: 2px solid #333;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <h1>نمایش عکس</h1>
    <div id="dogImageContainer">
      <img id="dogImage" src="" alt="Random Dog Image" />
    </div>

    <script>
   
      function fetchRandomDogImage() {
        fetch("https://dog.ceo/api/breeds/image/random")
          .then((response) => response.json())
          .then((data) => {
            const dogImageElement = document.getElementById("dogImage");
            dogImageElement.src = data.message;
          })
          .catch((error) => console.error("Error fetching data:", error));
      }

      fetchRandomDogImage();

      setInterval(fetchRandomDogImage, 4000);
    </script>
  </body>
</html>
